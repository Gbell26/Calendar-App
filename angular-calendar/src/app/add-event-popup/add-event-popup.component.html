        <option value="11:30">
        <option value="11:45">
    </datalist>
    <p>-</p>
    <input class=end-time list="endtime" placeholder="12:00" [(ngModel)]="newEvent.endtime" name="event-end">
    <datalist id="endtime">
        <option value="12:00">
        <option value="12:15">

    <textarea class="event-description" id="description" placeholder="Description" [(ngModel)]="newEvent.description" name="description" ></textarea>
    <button class="add-button" (click)="AddToList()">ADD</button><button class="cancel-button" (click)="Cancel()">CANCEL</button>
</form>
