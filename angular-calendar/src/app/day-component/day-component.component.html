<div class="event-container">
    <h1>{{month}} {{day}}, {{year}}</h1>
    <div class="event-list" *ngFor="let event of events$ | async" >
        <h1>{{event.Title}}</h1>
        <p>{{event.StartTime}} - {{event.EndTime}}</p>
        <p>{{event.Location}}</p>
        <p>{{event.Description}}</p><br><br>
        <button (click)="deleteEvent(event.EID)">Delete</button>
    </div>
</div>
